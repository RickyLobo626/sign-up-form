<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <main>
      <section class="section-left">
        <h1 class="logo-name">
          <img
            class="logo-image"
            src="imgs/odin-lined.png"
            alt="The Odin Project Logo"
          />
          Odin
        </h1>
      </section>
      <section class="section-right">
        <header class="header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up now to get started.</p>
          <p>You know you want to.</p>
        </header>
        <form action="">
          <h1>Let's do this!</h1>
        </form>
        <footer class="footer">Already have an account? Log in</footer>
      </section>
    </main>
  </body>
</html>
